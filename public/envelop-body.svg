<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" fill="none">
  <defs>
    <!-- Subtle edge shadow -->
    <linearGradient id="leftEdge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d0d0d0"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <linearGradient id="rightEdge" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#c8c8c8"/>
    </linearGradient>
    <linearGradient id="bottomEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
    <!-- Body fill gradient for paper texture feel -->
    <linearGradient id="bodyFill" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#f5f3f0"/>
      <stop offset="50%" stop-color="#f8f7f5"/>
      <stop offset="100%" stop-color="#f2f0ed"/>
    </linearGradient>
    <!-- V-fold shadow -->
    <linearGradient id="vFoldLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8e6e3"/>
      <stop offset="100%" stop-color="#f2f0ed"/>
    </linearGradient>
    <linearGradient id="vFoldRight" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eceae7"/>
      <stop offset="100%" stop-color="#f2f0ed"/>
    </linearGradient>
    <filter id="bodyShadow" x="-2%" y="-2%" width="104%" height="106%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>

  <!-- Main body rectangle -->
  <rect x="2" y="2" width="696" height="396" rx="2" fill="url(#bodyFill)" filter="url(#bodyShadow)"/>

  <!-- Left edge shadow line -->
  <line x1="2" y1="2" x2="2" y2="398" stroke="url(#leftEdge)" stroke-width="1.5"/>
  <!-- Right edge shadow line -->
  <line x1="698" y1="2" x2="698" y2="398" stroke="url(#rightEdge)" stroke-width="1.5"/>
  <!-- Bottom edge shadow -->
  <line x1="2" y1="398" x2="698" y2="398" stroke="url(#bottomEdge)" stroke-width="1.5"/>

  <!-- Top edge highlight -->
  <line x1="2" y1="2" x2="698" y2="2" stroke="#e8e6e3" stroke-width="0.5"/>
</svg>
